<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("click", function(){

                var incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i<incorrects.length; i++){
                    incorrects[i].addEventListener("click", function(){
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector("#multi").innerHTML = "Incorrect!";
                    });
                }

                var correct = document.querySelector(".correct");
                correct.addEventListener("click", function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector("#multi").innerHTML = "Correct!";
                });

                document.querySelector(".FreeRes").addEventListener("click", function(){
                    var input = document.querySelector("input");
                    if (input.value == "Switzerland"){
                        input.style.backgroundColor = "green";
                        document.querySelector("#Free").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#Free").innerHTML = "Incorrect!";
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button class = "incorrect">6 people per 1 sheep</button>
                <button class = "incorrect">3 people per 1 sheep</button>
                <button class = "incorrect">1 people per 1 sheep</button>
                <button class = "incorrect">1 people per 3 sheep</button>
                <button class = "correct">1 people per 6 sheep</button>

                <p id = "multi"> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a long guinea pig might get lonely?</h3>

                <input type = "text"></input>
                <button class = "FreeRes">Check Answer</button>
                <p id = "Free"> </p>

            </div>
        </div>
    </body>
</html>
