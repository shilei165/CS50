{% extends "layout.html" %}

{% block title %}
    Quoted Price
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tr>
                <th>Stock Symbol</th>
                <th>Stock Price</th>
            </tr>
            <tr>
                <td>{{ quote["symbol"] }}</td>
                <td>{{ "$" '%0.2f'|format(quote["price"]) }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
